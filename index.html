<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="my-balance-header">
        <div class="my-balance">
          <p>My balance</p>
          <span>$921.48</span>
        </div>

        <img src="./src/images/logo.svg" alt="" />
      </div>

      <div class="spendings-card">
        <h1>Spending - Last 7 days</h1>

        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>

        <hr />

        <div class="total-spendings">
          <div class="total-this-month">
            <p>Total this month</p>
            <span id="total"></span>
          </div>

          <div class="last-month-percentage">
            <span id="difference-percentage"></span>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
